<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="display">
      <div class="Calculator">
        <div class="result">
          <div class="history" >
            <p id="history-value"></p>
          </div>
          <div class="output" >
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keywords">
          <button type="button" class="operator" id="clear"name="button">C</button>
          <button type="button" class="operator" id="ce"name="button">Ce</button>
          <button type="button" class="operator" id="%"name="button">%</button>
          <button type="button" class="operator" id="/"name="button">/</button>
          <button type="button" class="number" id="1"name="button">1</button>
          <button type="button" class="number" id="2"name="button">2</button>
          <button type="button" class="number" id="3"name="button">3</button>
          <button type="button" class="operator" id="-"name="button">-</button>
          <button type="button" class="number" id="4"name="button">4</button>
          <button type="button" class="number" id="5"name="button">5</button>
          <button type="button" class="number" id="6"name="button">6</button>
          <button type="button" class="operator" id="+"name="button">+</button>
          <button type="button" class="number" id="7"name="button">7</button>
          <button type="button" class="number" id="8"name="button">8</button>
          <button type="button" class="number" id="9"name="button">9</button>
          <button type="button" class="operator" id="*"name="button">x</button>
          <button type="button" class="empty" id=""name="button"></button>
          <button type="button" class="number" id="0"name="button">0</button>
          <button type="button" class="empty" id=""name="button"></button>
          <button type="button" class="operator" id="="name="button">=</button>
          <script src="index.js" charset="utf-8"></script>
        </div>
      </div>
    </div>
  </body>
</html>
